---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.item_name }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <h3>Related things</h3>
    {% if page.things.size > 0 %}
    <ul>
    {% for thing in page.things %}
      <li><a href="../{{thing.path}}">{{ thing.item_name }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
  </div>
</article>
