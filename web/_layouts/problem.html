---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.item_name }}</h1>
    <sub><a href="{{ page.class.path | relative_url  }}">{{ page.class.item_name }}</a></sub>
  </header>

  <div class="post-content">
    {{ content }}

    <h3>Related things</h3>
    {% if page.things.size > 0 %}
    <ul>
    {% for thing in page.things %}
      <li>
        <a href="{{ thing.path | relative_url }}">{{ thing.item_name }}</a>
        (<a href="{{ thing.category_path | relative_url }}">{{ thing.category_name }}</a>)
      </li>
    {% endfor %}
    </ul>
    {% endif %}
  </div>
</article>
